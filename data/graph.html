<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/w3.css">

    <title>ChartJS</title>
  </head>
  <body class="bg-warning py-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h1>ChartJS</h1>
        </div>
        <div class="card-body">
        <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <div class="w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Température d'entrée</h3>
      <p class="w3-xxlarge"><span id="tempinid">0</span></p>
    </div>
  
    <div class="w3-margin w3-center w3-card w3-padding-24">
      <h3 class="w3-padding">Température de sortie</h3>
      <p class="w3-xxlarge"><span id="tempoutid">0</span></p>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Chart.JS Library -->
    <script src="assets/js/plugins/chartjs/chartjs.min.js"></script>

    <!-- d3 Library
    <script src="https://d3js.org/d3.v6.min.js"></script> -->

    <!-- papaParse Library -->
    <script src="assets/js/plugins/papaparse/papaparse.min.js"></script>

    <!-- jQuery Library -->
    <script src="assets/js/core/jquery.min.js"></script>
    
    <!-- Popper JS Library -->
    <script src="assets/js/core/popper.min.js"></script>
    
    <!-- Bootstrap Library -->
    <script src="assets/js/core/bootstrap.min.js"></script>

    <!-- Local JS file -->
    <script src="assets/js/fetch_data.js"></script>
  </body>
</html>
